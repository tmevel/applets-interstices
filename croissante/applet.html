<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Applet Systèmes dynamiques</title>
	<script type="text/javascript" src="applet.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="title"><p>Croissance exponentielle de la population N au cours du temps t</p><p>N’(t) = r N(t) et N(t) = N0 exp(r t)</p></div>
	<div id="container">
			<div id="control">
				<table>
					<tr id="legend-panel">
						<td>
							<div id="legend-panel-content">
							</div>
						</td>
					</tr>
					<tr id="input-panel">
						<td>
							<table>
								<tr>
									<td><text>N0 = </text></td>
									<td><input type="text" id="N0" onkeydown="keydown();" onkeyup="keydown();"></input></td>
								</tr>
								<tr>
									<td><text>r = </text></td>
									<td><input type="text" id="r" onkeydown="keydown();" onkeyup="keydown();"></input></td>
								</tr>
								<tr>
									<td><text>&tau; = </text></td>
									<td><text id="tau"></text></td>
								</tr>
								<tr>
									<td><button onclick="dispInfo()" id="help">?</button></td>
									<td><button onclick="add();">Ajouter</button></td>
								</tr>
								<tr>
									<td><button onclick="remove();">Supprimer</button></td>
									<td><button onclick="removeAll();">Supprimer tout</button></td>
								</tr>
							</table>
						</div>
					</tr>
				</table>
			</div>
			<div id="canvas-container">
				<canvas id="graph" height="1000" width="1200" onmousemove="move(event);"></canvas>
			</div>
		</div>
</body>
