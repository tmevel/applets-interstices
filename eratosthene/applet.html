<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Applet Eratosthene</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="applet.js"></script>
</head>
<body>
	<div id="top">
		<table id="control">
			<tr height="60%">
				<td width="20%">Algorithme</td>
				<td width="30%" id="ndisp">n= 100</td>
				<td width="30%" id="tdisp">Temps d'arrêt= 100ms</td>
				<td width="20%"><button id="reset" onclick="reset()">Reset</button></td>
			</tr>
			<tr height="40%">
				<td width="20%"><select id="algo" oninput="reset()">
					<option value="basique">méthode de base</option>
					<option value="ameliore">méthode améliorée</option>
					<option value="era1">crible d'Erathosthène</option>
					<option value="era2">crible d'Erathosthène amélioré</option>
				</select></td>
				<td width="30%"><input type="range" class="slider" id="nslider" oninput="setn()" min=2 max=1000 value=100 list="ntick">
					<datalist id="ntick">
						<option value="0" label="0"></option>
						<option value="100"></option>
						<option value="200"></option>
						<option value="300"></option>
						<option value="400"></option>
						<option value="500" label="500"></option>
						<option value="600"></option>
						<option value="700"></option>
						<option value="800"></option>
						<option value="900"></option>
						<option value="1000" label="1000"></option>
					</datalist>
				</input></td>
				<td width="30%"><input type="range" class="slider" id="tslider" oninput="sett()" min=0 max=1000 value=100 list="ttick">
					<datalist id="ttick">
						<option value="0" label="0"></option>
						<option value="100"></option>
						<option value="200"></option>
						<option value="300"></option>
						<option value="400"></option>
						<option value="500" label="500"></option>
						<option value="600"></option>
						<option value="700"></option>
						<option value="800"></option>
						<option value="900"></option>
						<option value="1000" label="1000"></option>
					</datalist>
				</input></td>
				<td width="20%"><button id="start" onclick="start()">Lancer</button></td>
			</tr>
		</table>
		<table id="disp">
			<tr>
				<td id="np" width="35%"></td>
				<td id="k" width="15%"></td>
				<td id="i" width="15%"></td>
				<td id="ki" width="15%"></td>
				<td id="timer" width="20%"></td>
			</tr>
		</table>
	</div>
	<table id="table-num"></table>
</body>
</html>
